<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Login</h1>
    <p class="lead">Submit your project information to harness the power of distributed computing</p>
  </div>
</header>

<body>
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="page-header">
      <h1>Login</h1>
    </div>
    <br>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <br>

        <div>
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Login
          </button>
        </div>
      </form>
      <hr>
    </div>
  </div>
  <hr>
</div>
<footer class="footer">
  <div class="container">
      <p>
         <a href="/">CrowdCrunch</a>
       </p>
  </div>
</footer>
</body>
