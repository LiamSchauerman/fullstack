<div class="container" ng-controller="ProjectsCtrl">
  <div class="row" style="text-align:center">
      <div class="project" ng-repeat="project in projects">
        <div><a ng-href="/project/{{project._id}}">
          <img ng-src="assets/images/fibre-optic.jpg"/>
          <h3>{{project.projectname}}</h3>
          <h5>{{project.projectdeveloper}}</h5>
          <h5>{{project.projectdescription}}</h5>
          <h5>{{project.projectduration}}</h5>
          <h5>{{project.projectgoals}}</h5>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
              10 People
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>
         <a href="/">CrowdCrunch</a>
       </p>
  </div>
</footer>
