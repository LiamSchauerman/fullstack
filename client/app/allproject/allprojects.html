<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Crowd Crunch</h1>
    <p class="lead">THIS IS THE (BROWSE) ALL PROJECTS PAGE</p>
  </div>
</header>

<!-- This is exactly the same as partials/projects/projects.html EXCEPT for ng-controller="ProjectsCtrl", so clean this up-->
<div class="container" ng-controller="AllProjectsController">
  <div class="row" style="text-align:center">
      <div class="project" ng-repeat="project in projects"><a ng-href="/project/{{project._id}}">
          <div class="projectimage">
            <img ng-src="assets/images/fibre-optic.jpg"/>
          </div>
          <div class="projectcard">
            <h4>{{project.projectname}}</h4>
            <h5>{{project.projectdeveloper}}</h5>
            <p class="projectblurb"><h5>{{project.projectdescription}}</h5></p>
            <h5>Project Goal: {{project.projectgoals}}</h5>
          </div>
          <div class="projectcontainer">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                10 People
              </div>
            </div>
          </div>
      </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>
         <a href="/">CrowdCrunch</a>
       </p>
  </div>
</footer>
