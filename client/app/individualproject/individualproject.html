<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Crowd Crunch</h1>
    <p class="lead">THIS IS AN INDIVIDUAL PROJECT PAGE</p>
  </div>
</header>

<!-- This is exactly the same as partials/projects/projects.html EXCEPT for ng-controller="ProjectsCtrl", so clean this up-->
<div class="container" ng-controller="IndividualProjectController">
  <div class="row" style="text-align:center">
      <div class="project" ng-model="project">
        <img ng-src="assets/images/n-Queens.jpg"/>
        <h3>{{project.projectname}}</h3>
        <h5>{{project.projectdeveloper}}</h5>
        <h5>{{project.projectdescription}}</h5>
        <h5>{{project.projectduration}}</h5>
        <h5>{{project.projectgoals}}</h5>
        <div class="progress progress-striped active">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
            10 People
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>
         <a href="/">CrowdCrunch</a>
       </p>
  </div>
</footer>
